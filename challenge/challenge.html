<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text, Image, and Date Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .form-section {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Page</h1>
    <p>This is an example of displaying text, an image, and a date input field.</p>
    
    <img src="image.jpg" alt="Description of the image">
    
    <div class="form-section">
        <h2>Enter a Date:</h2>
        <form>
            <label for="date-input">Select a date:</label>
            <input type="date" id="date-input" name="date">
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
