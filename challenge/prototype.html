<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sandwich Master</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #fff;
    }

    .title {
      font-size: 36px;
      margin: 20px 0;
    }

    .images {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    .images img {
      width: 150px;
      height: auto;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      gap: 20px;
    }

    .buttons button {
      font-size: 20px;
      padding: 10px 20px;
      background-color: #e0e0e0;
      border: 2px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
    }

    .buttons button:hover {
      background-color: #d6d6d6;
    }
  </style>
</head>
<body>
  <div class="images">
    <img src="sandwich.jpg" alt="Sandwich">
    <img src="chef.jpg" alt="Chef">
  </div>
  <div class="title">Sandwich Master</div>
  <div class="buttons">
    <button onclick="startGame()">START</button>
    <button onclick="viewLeaderboard()">LEADERBOARD</button>
  </div>

  <script>
    function startGame() {
      alert("Game Starting...");
    }

    function viewLeaderboard() {
      alert("Opening Leaderboard...");
    }
  </script>
</body>
</html>
